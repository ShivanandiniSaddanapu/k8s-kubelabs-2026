apiVersion: v1
kind: Pod
metadata:
  name: my-nginx-pod
  labels:
    app: web-nginx-app
  namespace: prod
spec:
  containers:
    - name: my-nginx-container
      image: nginx:latest
      ports:
        - containerPort: 80
      startupProbe:
        exec:
          command:
            - cat
            - /usr/share/nginx/html/index.html
        initialDelaySeconds: 5
        periodSeconds: 10
        failureThreshold: 6
