apiVersion: v1
kind: Pod
metadata:
  name: my-nginx-pod
  labels:
    app: web-nginx-app
  namespace: prod
spec:
  containers:
    - name: my-nginx-container
      image: nginx:latest
      ports:
        - containerPort: 80

      startupProbe:
        exec:
          command:
            - cat
            - /usr/share/nginx/html/index.html
        failureThreshold: 5
        successThreshold: 6
        initialDelaySeconds: 3

      livenessProbe:
        httpGet:
          path: /
          port: 80
 
      readinessProbe:
        tcpSocket:
          port: 80
       
      
